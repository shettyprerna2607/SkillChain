# Server
server.port=${PORT:8080}

# Database - PostgreSQL
# Use JDBC_DATABASE_URL if available (common in PaaS), otherwise build from parts
spring.datasource.url=${JDBC_DATABASE_URL:jdbc:postgresql://localhost:5432/skillchain}
spring.datasource.username=${JDBC_DATABASE_USERNAME:postgres}
spring.datasource.password=${JDBC_DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.leak-detection-threshold=2000

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT Configuration
jwt.secret=${JWT_SECRET:t5uJcUE+H3qNQERw7q2fxPdZMlsxdWKAx05BjSTLFMwSRxoNqDMxu0kTWTDF6E6NsQEZZAGRCPfygm5YRJd6UA==}
jwt.expirationMs=86400000

# Logging
logging.level.root=INFO
logging.level.com.skillchain=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Other useful settings
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Gemini API Key
gemini.api.key=${GEMINI_API_KEY:AIzaSyAI4ymPV5EqlxNpjoOFIsM4M3QhMkXSTuw}

# CORS Configuration
app.frontend.url=${FRONTEND_URL:http://localhost:3000}